<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar_column">
            <span>21:43</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-lock fa-xs"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header-column">
            <span>
                <h1 class="alt-header_title">Settings</h1>
            </span>
        </div>
        <div class="alt-header-column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-flask"></i>
                <span>Disney Lab</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                <div class="settings_setting-column">Latest Version</div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-unlock-alt"></i>
                <span>Privacy</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-bell"></i>
                <span>Notification</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="far fa-user"></i>
                <span>Friends</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-adjust"></i>
                <span>Display</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
                </div>
                <div class="settings_setting-column">Disney Theme</div>
            </li>
             <li class="settings_setting">
                <div class="settings_setting-column">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
        </ul>
    </main>

    
    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i> </a></li>
            <li class="nav_li"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>       
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/cedad2f354.js" crossorigin="anonymous"></script>
</body>
</html>
