<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar_column">
            <span>21:43</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-lock fa-xs"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
        <div class="icon-row_icon"><i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row_icon"><i class="fa-regular fa-address-book"></i>
            <span>Add by Contact</span></div>
        <div class="icon-row_icon"><i class="fa-solid fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row_icon"><i class="fa-regular fa-envelope"></i>
            <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to OpenChat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#Queendom</h5>
                    <h6 class="open-post_hashtags">#QUEEN #PRINCESS #PRINCE</h6>
                    <div class="open-post_members">
                        <img src="./image/6.webp">
                        <span class="open-post_members-count">101 members</span>
                        <div class="dividor"></div>
                        <span class="open-post_members-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img src="./image/6.webp">
                        <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li"><a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i> </a></li>
            <li class="nav_li"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>       
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/cedad2f354.js" crossorigin="anonymous"></script>
</body>
</html>
