<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar_column">
            <span>21:43</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-lock fa-xs"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="./image/20230810_160231.jpg">
                <div class="user-component_text">
                    <h4 class="user-component_title">Rapunzel</h4>
                    <h6 class="user-component_subtitle">+123 456 789</h6>
                </div>
            </div>
            <div class="user-component_column">
             <i class="far fa-comment-alt fa-2x"></i>
            </div> 
        </div>
        <div class="icon-row">
            <div class="icon-row_icon"><i class="far fa-calendar-check"></i>
                <span>Calender</span></div>
            <div class="icon-row_icon"><i class="fas fa-archive"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row_icon"><i class="far fa-laugh-squint"></i>
                <span>Emoticons</span></div>
            <div class="icon-row_icon"><i class="fas fa-brush"></i></i>
                <span>Themes</span></div>
            </div>
        <div class="icon-row">
                <div class="icon-row_icon"><i class="fas fa-dollar-sign"></i>
                    <span>Account</span></div>
                <div class="icon-row_icon"><i class="far fa-comments"></i>
                    <span>OpenChat</span></div>
                <div class="icon-row_icon opacity0"><i class="far fa-comments"></i>
                    <span>OpenChat</span></div>
                <div class="icon-row_icon opacity0"><i class="far fa-comments"></i>
                        <span>OpenChat</span></div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions_title">Suggestions</h4>
                <div class="more-suggestions_icons">
                    <div class="more-suggestions_icon">
                        <div class="more-suggestions_icon-image"><img src="https://i.pinimg.com/originals/91/0b/92/910b927f814fcca1265a896aa62ad308.gif"></div>
                        <span class="more-suggestions_icon-text">WINNIE THE POOH</span>
                    </div>
                    <div class="more-suggestions_icon">
                        <div class="more-suggestions_icon-image"><img src="https://upload.wikimedia.org/wikipedia/ko/thumb/d/d4/Mickey_Mouse.png/225px-Mickey_Mouse.png"></div>
                        <span class="more-suggestions_icon-text">MICKEY MOUSE</span>
                    </div>
                    <div class="more-suggestions_icon">
                        <div class="more-suggestions_icon-image"><img src="https://store-images.s-microsoft.com/image/apps.14473.9007199266247085.556f298d-2ae6-4c7e-a5c7-b59d0b6b82c4.65c4206e-f848-4ee9-b9f0-99698fe69739"></div>

                    </div>
                </div>
            </div>
