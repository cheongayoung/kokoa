<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar_column">
            <span>21:43</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-lock fa-xs"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="./image/20230810_160231.jpg" class="user-component_avatar">
                <div class="user-component_text">
                    <span class="user-component_title">Rapulzel
                    <p class="user-component_subtitle">Welcome to My Castle!</p></span>
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="./image/2.webp" class="user-component_avatar">
                     <div class="user-component_text">
                         <h4 class="user-component_title">Channel</h4>
                     </div>
                </div>
                 <div class="user-component_column">
                    <div>
                    <span>2</span>
                     <i class="fas fa-chevron-right fa-sm"></i>
                    </div>   
                    </div>
            </div>
        </div>
    
    </main>

    <nav class="nav">
        <ul class="nav_ul">
            <li class="nav_li"><a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="chats.html">
                <span class="nav__notification badge">3</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav_li"><a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i> </a></li>
            <li class="nav_li"><a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>       
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/cedad2f354.js" crossorigin="anonymous"></script>
</body>
</html>
