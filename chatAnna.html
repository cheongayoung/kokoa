<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
</head>
<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar_column">
            <span>21:43</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-lock fa-xs"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header-column">
            <span>
                <h1 class="alt-header_title">Anna</h1>
            </span>
        </div>
        <div class="alt-header-column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat_timestamp">
            Monday, August 28, 2023
        </div>
        
        <div class="message-row">
            <img src="https://cdn.costumewall.com/wp-content/uploads/2015/09/anna.jpg">
            <div class="message-row_content">
                <span class="message_author">Anna</span>
                <div class="message_info">
                    <span class="message_bubble">Hi</span>
                    <span class="message_time">21:08</span>
                </div>
                <div class="message_info">
                    <span class="message_bubble">where are u?</span>
                    <span class="message_time">21:10</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">It's in my room</span>
                    <span class="message_time">21:12</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://cdn.costumewall.com/wp-content/uploads/2015/09/anna.jpg">
            <div class="message-row_content">
                <span class="message_author">Anna</span>
                <div class="message_info">
                    <span class="message_bubble">Can I go to your room?</span>
                    <span class="message_time">21:15</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-laugh-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/cedad2f354.js" crossorigin="anonymous"></script>
</body>
</html>
